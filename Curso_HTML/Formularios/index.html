<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="mi_servidor" target="_blank">
        <fieldset>
        <legend>Datos personales:</legend> 

        <label for="idPersona">ID:</label><br/>
        <input type="text" id="idPersona" name="idPersona" required readonly=""true value="1" /><br/><br/>

        <input type="hidden" name="sistema" id="sistema">
        
        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required/><br/><br/>
        
        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required/><br/><br/>
        
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" required/><br/><br/>
        <label for="email">Correo:</label><br/>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo" required/><br/><br/>
        
        <label for="edad">Edad:</label><br/>
        <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required /><br/><br/>

        <label>Género:</label><br>
        <input type="radio" name="genero" id="femenino" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" name="genero" id="masculino" value="masculino" />
        <label for="masculino">Masculino</label>
        <br><br>

        <label>Música favorita</label><br>
        <input type="checkbox" name="musica" id="clasica" value="clasica">
        <label for="classica">Clásica</label><br>
        <input type="checkbox" name="musica" id="rock" value="rock">
        <label for="classica">Rock</label><br><br>

        <label for="autos">Marca de auto favorita</label><br>
        <select name="autos" id="autos">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi" selected="true">AUDI</option>
        </select><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" cols="30" rows="10">comentario por default</textarea><br><br>

        <input type="submit" value="Enviar" />
        <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate"/>
        <input type="reset" value="Restablecer">
        </fieldset>   
    </form>

</body>
</html>
