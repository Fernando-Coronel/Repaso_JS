<!doctype html>
<html lang="es">
<head>
  <title>Lista de tareas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Lista de tareas</h1>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                  <input type="text" name="puesto" id="puesto" class="form-control" placeholder="Ingresa tu puesto">
                </div>
                <div class="mb-3">
                  <input type="number" name="age" id="age" class="form-control" placeholder="Ingresa tu edad">
                </div>
                <button type="button" class="btn btn-outline-primary" id="agregar">Agregar</button>
                
            </div>
            <div class="col-md-4">
                <table class="table" border="3">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Puesto</th>
                        <th scope="col">Edad</th>
                      </tr>
                    </thead>
                    <tbody id="datos">
                      <tr>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
