<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - JavaScript</title>
    <style>
        .azul{
            color: blue;
        }

        .rojo{
            color: red;
        }
    </style>
</head>
<body>
    <!-- Formas de acceder a los elementos del documento HTML desde javascript. -->
    <h1 id="title">DOM - JavaScript</h1>
    <p id="parrafo">Parrafo</p>
    <hr>
    <!-- Metodo getElementsByTagName -->
    <p id="parrafo1">Parrafo 1</p>
    <p id="parrafo2">Parrafo 2</p>
    <hr>
    <!-- Metodo getElementsByClassName -->
    <p class="azul">Azul 1</p>
    <p class="azul">Azul 2</p>
    <hr>
    <!-- Metodo querySelectorAll -->
    <p class="rojo">Rojo 1</p>
    <p class="rojo">Rojo 2</p>
    <hr>
    <!-- Formulario con JavaScript -->
    <form id="formulario">
        <label name="nombre">
            Nombre:
            <input type="text" name="nombre" value="Fernando">
        </label><br><br>
        <label name="apellido">
            Apellido:
            <input type="text" name="apellido" value="Coronel">
        </label>
    </form><br>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="form-value"></div>
    <hr>
    <!-- Uso del metodo document.write() -->
    <h2>Manejo de document.write</h2>
    <button onclick="mostrar2()">Mostrar</button>
    <hr>
    <!-- Cambio de contenido en el DOM -->
    <h2 id="cambioValor">Cambio de valores desde JavaScript</h2>
    <button onclick="cambiarValor()">Cambiar valor</button><br><br>
    <hr>
    <!-- Cambio de valor de los atributos en el DOM HTML -->
    <img  id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="logo-JS"><br>
    <button onclick="cambiarAtributo()">Cambiar atributo imagen</button>
    <button onclick="cambiarAtributo2()">Cambiar atributo imagen</button>
    <hr>
    <!-- Cambio de estilos CSS con JavaScript -->
    <h2 id="cambiarEstilo">Cambiar estilo CSS</h2>
    <button onclick="cambiarEstilo()">Cambiar color</button>
    <button onclick="cambiarEstilo2()">Cambiar fuente</button>
    <button onclick="cambiarEstilo3()">Cambiar a mayusculas</button>
    <button onclick="cambiarEstilo4()">Centrar texto</button>
    <button onclick="cambiarEstilo5()">Subrayar texto</button><br><br>
    <hr>

    <!-- Manejo de eventos con DOM HTML y JavaScript -->












    <script>
        //Formas de acceder a los elementos del documento HTML desde javascript.
        let otroTitulo = "Titulo desde JavaScript";
        let h1 = document.getElementById("title");
        console.log("Valor de title: " + h1.innerHTML);
        console.log(`Valor de title: ${h1.innerHTML}`);
        h1.innerHTML = "Nuevo titulo";//Cambia el valor de la etiqueta HTML por el anterior.
        console.log(`Valor de title: ${h1.innerHTML}`);
        h1.innerHTML = otroTitulo;//asignacion de valor con una variable.
        console.log(`Valor de title: ${h1.innerHTML}`);

        let otroParrafo = "Parrafo desde JavaScript";
        //let p = document.getElementById("parrafo").innerHTML;//otra forma de acceder al valor de las etiquetas HTML.
        let p = document.getElementById("parrafo");//otra forma de acceder al valor de las etiquetas HTML.
        console.log("Valor de parrafo: " + p.innerHTML);
        console.log(`Valor de parrafo: ${p.innerHTML}`);
        p.innerHTML = "Nuevo parrafo";//Cambia el valor de la etiqueta HTML por el anterior.
        console.log(`Valor de parrafo: ${p.innerHTML}`);
        p.innerHTML = otroParrafo;//asignacion de valor con una variable.
        console.log(`Valor de parrafo: ${p.innerHTML}`);

        //Metodo getElementsByTagName(metodo para acceder a todos los elementos con las etiquetas 'p' en este caso).
        let parrafos = document.getElementsByTagName("p");
        console.log(`Numero de parrafos: ${parrafos.length}`);
        for(let i = 0; i<parrafos.length; i++){//Forma para recorrer los valores de la variable parrafos.
            console.log(`i:${i} - ${parrafos[i].innerHTML}`);
        };

        //Metodo getElementsByClassName(metodo para acceder a todos los elementos que contengan una clase en este caso .azul).

        let azul = document.getElementsByClassName("azul");
        console.log(`Numero de parrafos con clase azul: ${azul.length}`);
        for(let i = 0; i < azul.length; i++){
            console.log(`i:${i} - ${azul[i].innerHTML}`);
        } 
        
        //Otra forma de recorrer los elementos
        // for(let elemento of azul){
        //     console.log(`${elemento.innerHTML}`);
        // }

        //Metodo querySelectorAll(metodo para acceder a todos los elementos html, clases y ID incluso etiquetas con clase por ejemplo p.rojo).

        let rojo = document.querySelectorAll("p.rojo");
        console.log(`Numero de parrafos rojos: ${rojo.length}`);
        for(let elemento of rojo){
            console.log(`${elemento.innerHTML}`);
        }

        //Formulario con JavaScript
        function mostrarValores(){
            let formulario = document.forms["formulario"];//.forms[id]: se utiliza para acceder a todos los elementos del formulario.
            let texto = "";
            let nombre = formulario["nombre"];//Asi obtenemos el valor de nombre;
            console.log(nombre);
            console.log(nombre.value);
            let apellido = formulario["apellido"];//Asi obtenemos el valor de apellido.
            console.log(apellido);
            console.log(apellido.value);
            texto = nombre.value + "<br/>" + apellido.value;//Otra forma de mostrar y obtener los valores del formulario individualmente.
            
            //Forma de recorrer todos los valores del formulario
            // for(let elemento of formulario){
            //     texto += elemento.value + "<br/>";
            // }

            document.getElementById("form-value").innerHTML = texto;
        };

        //Uso del metodo document.write():se utiliza para mandar informacion al documento HTML.
        //document.write("Saludos de JavaScript");

        function mostrar2(){
            document.write("Se sobreescribio...");
        }

        //Nota: al usar document.write se puede sobreescribir el documento

        //Cambio de contenido en el DOM
        document.getElementById("cambioValor").innerHTML = "Cambio de valor desde JavaScript";//InnerHTML se utiliza para cambiar los valores de un elemento HTML.
        //Otra forma de cambio de valor desde una funcion
        function cambiarValor(){
            // document.getElementById("cambioValor").innerHTML = "Cambio de valor desde una funcion o evento onClick";
            document.getElementById("cambioValor").innerHTML += "<br/> Cambio de valor desde una funcion o evento onClick";//Asi con este codigo podemos agregar el mismo valor en otra linea las veces que se haga click sobre el boton en este caso cambiarValor().
        };

        //Cambio de valor de los atributos en el DOM HTML
        function cambiarAtributo(){
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png";
        }

        function cambiarAtributo2(){
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/javascript.png";
        }

        //Cambiar estilos CSS con JavaScript
        function cambiarEstilo(){
            document.getElementById("cambiarEstilo").style.color = "blue";
        }

        function cambiarEstilo2(){
            document.getElementById("cambiarEstilo").style.fontFamily = "Open Sans"
        }

        function cambiarEstilo3(){
            document.getElementById("cambiarEstilo").style.textTransform = "uppercase";
        }

        function cambiarEstilo4(){
            document.getElementById("cambiarEstilo").style.textAlign = "center";
        }

        function cambiarEstilo5(){
            document.getElementById("cambiarEstilo").style.textDecoration = "underline";
        }

        //Manejo de eventos con DOM HTML y JavaScript 



    </script>
</body>
</html>
